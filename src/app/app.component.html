<app-top></app-top>

<div *ngIf="gameInProgress; else end ">
    <app-panel (endGame)="endGame($event)"></app-panel>
</div>

<ng-template #end>
  <div *ngIf="type === 'error'; else ok" class="container" style="margin-top: 50px;">
      <div class="row">
          <div class="col">
            <h3 style="color: red;">Fim de jogo, infelizmente você perdeu!</h3>
            <button class="btn btn-primary" (click)="restartGame()">Jogar novamente</button>
          </div>
        </div>
  </div>
</ng-template>

<ng-template #ok>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="col">
              <h3 style="color:green;">Fim de jogo, você ganhou.</h3>
              <button class="btn btn-primary" (click)="restartGame()">Jogar novamente</button>
            </div>
          </div>
    </div>
  </ng-template>

<router-outlet></router-outlet>
